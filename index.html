<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock-Paper-Scissors</title>

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="styles.css">

    <! -- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    

    <header>
        <h1> Odin's Thunderdome: Rock-Paper-Scissors</h1>
    </header>

    <div id="results"></div>

    <div id="scoreboard">
        <p class="scores" id="comp-score">Computer:</p>
        <p class="scores" id="player-score">Player:</p>
    </div>

    <div id="btn-container">
        <button type="button" class="choice-btn" id="rock">Rock!</button>
        <button type="button" class="choice-btn" id="paper">Paper!</button>
        <button type="button" class="choice-btn" id="scissors">Scissors!</button>
    </div>

    
</body>
</html>
