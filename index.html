<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock-Paper-Scissors</title>

    <script src="script.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <header>
        <h1> Odin's Thunderdome: Rock-Paper-Scissors</h1>
    </header>

    <div id="results"></div>

    <div id="scoreboard">
        <p class="scores" id="comp-score">Computer:</p>
        <p class="scores" id="player-score">Player:</p>
    </div>

    <div id="btn-container">
        <button type="button" class="choice-btn">Rock!</button>
        <button type="button" class="choice-btn">Paper!</button>
        <button type="button" class="choice-btn">Scissors!</button>
    </div>

    
</body>
</html>
